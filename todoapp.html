<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="todoapp.css">
</head>

<body>
    <div class="container">
        <div class="date-container">
            <h1 class="date">
                Tuesday, 11th
            </h1>
            <h5 class="month">
                July
            </h5>
            <h1 class="number-of-tasks"> 0 Tasks</h1>
        </div>
        <div class="task-list-container"></div>
        <div class="tasks-menu-container">
            <span id="all" class="active">All</span>
            <span id="Pending">Pending</span>
            <span id="Completed">Completed</span>
            <button class="clear-all-btn">Clear All</button>
        </div>
        <div class="input-div">
            <input type="text" class="task-input" placeholder="Enter your task">
            <button class="add-task-btn">+</button>
        </div>
    </div>
<script src="todoapp.js"></script>

</body>
</html>
